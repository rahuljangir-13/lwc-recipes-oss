<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Salesforce LWC Mobile CRM</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta
            name="description"
            content="Salesforce-like CRM built with Lightning Web Components Open Source"
        />
        <meta name="theme-color" content="#0070d2" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="SF LWC" />
        <meta name="author" content="Salesforce Developer Evangelism" />
        <meta name="application-name" content="Salesforce LWC Mobile" />
        <meta name="msapplication-TileColor" content="#0070d2" />

        <link rel="stylesheet" href="$assetsDir/css/main.css" />
        <link rel="stylesheet" href="$assetsDir/css/normalize.css" />
        <link rel="manifest" href="$assetsDir/site.webmanifest" />
        <link
            rel="apple-touch-icon"
            href="$assetsDir/images/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="$assetsDir/images/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="$assetsDir/images/favicon-16x16.png"
        />
        <link
            rel="mask-icon"
            href="$assetsDir/images/safari-pinned-tab.svg"
            color="#0070d2"
        />
        <link rel="shortcut icon" href="$assetsDir/images/favicon.ico" />
    </head>
    <body>
        <noscript>
            <div class="slds-align_absolute-center slds-p-around_medium">
                To use this app, please enable JavaScript.
            </div>
        </noscript>
        <div id="main">{{{body}}}</div>
        {{{lwr_resources}}}

        <!-- Load offline sync functionality -->
        <script src="$assetsDir/js/utils-bundle.js"></script>
        <!-- sets window.offlineUtils -->
        <script src="$assetsDir/js/syncHandlers.js"></script>
        <!-- sets window.syncHandlers -->
        <script src="$assetsDir/js/offline-sync.js"></script>
        <!-- safe to run now -->

        <!-- Load PWA install functionality -->
        <script src="$assetsDir/js/pwa-install.js"></script>

        <script src="$rootDir/src/layouts/index.js"></script>

        <script src="$layoutsDir/index.js"></script>

        <!-- Fallback for browsers without JavaScript -->
        <script>
            // Check if the browser supports service workers
            if ('serviceWorker' in navigator) {
                // Register service worker when page loads
                window.addEventListener('load', function () {
                    // We'll let our LWC component handle this, but this is a fallback
                    console.log(
                        'Service Worker registration will be handled by LWC component'
                    );
                    navigator.serviceWorker
                        .register('/serviceWorker.js')
                        .then((registration) => {
                            console.log(
                                'Service Worker registered with scope:',
                                registration.scope
                            );
                        })
                        .catch((error) => {
                            console.error(
                                'Service Worker registration failed:',
                                error
                            );
                        });
                });
            }
        </script>
    </body>
</html>
