<!-- Salesforce Login Form -->
<template>
    <template if:false={isLoggedIn}>
        <div class="login-container">
            <div class="login-form">
                <h2>Salesforce Login</h2>

                <!-- Error Message -->
                <template if:true={errorMessage}>
                    <div class="error-message">{errorMessage}</div>
                </template>

                <!-- Login Form -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="email"
                        id="username"
                        class="form-control"
                        placeholder="Enter your Salesforce username"
                        value={username}
                        onchange={handleUsernameChange}
                        disabled={isLoading}
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                        value={password}
                        onchange={handlePasswordChange}
                        disabled={isLoading}
                        required
                    />
                    <div class="password-hint">
                        Include your security token if required
                    </div>
                </div>

                <button
                    class="login-button"
                    onclick={handleLogin}
                    disabled={isLoading}
                >
                    <template if:true={isLoading}> Logging in... </template>
                    <template if:false={isLoading}> Log In </template>
                </button>
            </div>
        </div>
    </template>
    <template if:true={isLoggedIn}>
        <div>
            <h2>Metadata</h2>
            <template for:each={metaData} for:item="account">
                <p key={account.Id}>{account.Name}</p>
            </template>
        </div>
    </template>
</template>
